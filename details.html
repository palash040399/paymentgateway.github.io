<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Personal Details</title>
  <link rel="stylesheet" href="detail.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;500&display=swap" rel="stylesheet">
</head>

<body>

  <div id="smart-button-container">
    <div style="text-align: center; font-size: large; padding-top: 70px; padding-right: 30px;"><label
        for="description"><b>Cause For Donation</b> </label><input type="text" name="descriptionInput" id="description"
        placeholder="Enter Description" maxlength="127" value="" autofocus></div>
    <p id="descriptionError" style="visibility: hidden; color:red; text-align: center;">Please enter a description</p>
    <div style="text-align: center; font-size: large; margin-top: 50px; padding-left: 100px;"><label for="amount"><b>Amount</b>
      </label><input name="amountInput" type="number" id="amount" value="" placeholder="Enter Amount in USD"><span> <b>USD</b></span></div>
    <p id="priceLabelError" style="visibility: hidden; color:red; text-align: center;">Please enter a price</p>
    <div id="invoiceidDiv" style="text-align: center; display: none;"><label for="invoiceid"> </label><input
        name="invoiceid" maxlength="127" type="text" id="invoiceid" value=""></div>
    <p id="invoiceidError" style="visibility: hidden; color:red; text-align: center;">Please enter an Invoice ID</p>
    <div style="text-align: centers;" id="paypal-button-container"></div>
  </div>

  <script
    src="https://www.paypal.com/sdk/js?client-id=AVCsGN2iL0JJFuo1Vu5TNVMJPCbCRQG1iIjVxvuvNFmRJnxyKg9xpVsx_ZcUrdZU-fDy28LJD1GSlS5v&currency=USD"
    data-sdk-integration-source="button-factory"></script>
  <script src="payment.js"></script>

</body>

</html>
